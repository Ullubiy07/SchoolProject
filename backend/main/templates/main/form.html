{% extends 'main/base.html' %}
{% load static %}

{% block links %}
  <link rel="stylesheet" href="{% static 'main/css/form.css' %}" media="screen">
{% endblock %}

{% block content %}
<section class="u-align-center u-clearfix u-grey-10 u-section-1" id="sec-8a53">
  <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
    <div class="u-align-center u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
      <div class="u-container-layout u-valign-middle u-container-layout-1">
        <h3 class="u-text u-text-default u-text-1">{{title_text}}</h3>
        <p class="u-text u-text-2">{{ text }}</p>
        <div class="u-form u-login-control u-form-1">
          <form method="POST" action="" enctype="multipart/form-data" class="u-clearfix u-form-custom-backend u-form-spacing-35 u-form-vertical u-inner-form" source="custom" name="form-2" style="padding: 10px;">
            {% csrf_token %}
            <div>{{ form.non_field_errors }}</div>

            {% for field in form %}
            <div class="u-form-group u-form-name">
              <label for="{{ field.id_for_label }}" class="u-label">{{ field.label }}</label>
              {{ field }}
              <div>{{ field.errors }}</div>
            </div>
            {% endfor %}
            
            <div class="u-align-center u-form-group u-form-submit">
              <button type="submit" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-17 u-btn-1">{{button_text}}</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
